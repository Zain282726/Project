    <section class="cv" id="cv">
        <div class="container text-center">
            <h1 class="mt-5">My CV</h1>
            <div class="embed-responsive embed-responsive-4by3 mt-4">
                <object class="embed-responsive-item" data="cv.pdf" type="application/pdf">
                    <p>Your browser does not support embedded PDF files.</p>
                </object>
            </div>
            <button id="downloadBtn" class="btn btn-primary mt-3">Download CV</button>
        </div>
    </section>

    <script>
        document.getElementById("downloadBtn").addEventListener("click", function() {
            var link = document.createElement("a");
            link.href = "cv.pdf";
            link.download = "cv.pdf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
